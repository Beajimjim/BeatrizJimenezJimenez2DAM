<!doctype html>
<html>
  <head>
  </head>
  <body>
    <main>
      <section></section>
      <!-- Campo de entrada donde el usuario puede escribir texto -->
      <input id="mensaje">
    </main>
    <script>
      // Define una función llamada `bucle` que realiza una solicitud periódica al servidor
      function bucle(){
        // Utiliza la función fetch para realizar una solicitud GET a la URL proporcionada
        fetch("http://192.168.1.151:5001/dame")
        .then(function(response){
          // Convierte la respuesta del servidor (en formato JSON) a un objeto JavaScript
          return response.json();
        })
        .then(function(datos){
          // Imprime los datos recibidos en la consola del navegador
          console.log(datos);
        });

        // Cancela cualquier temporizador anterior para evitar que se acumulen múltiples llamados
        clearTimeout(temporizador);
        
        // Configura un nuevo temporizador para llamar a la función `bucle` después de 1 segundo
        temporizador = setTimeout("bucle()", 1000);
      }
      
      // Inicializa un temporizador que ejecuta la función `bucle` después de 1 segundo al cargar la página
      var temporizador = setTimeout("bucle()", 1000);
    </script>
  </body>
</html>


<!-- Descripción del código:
HTML:

Contiene un campo de entrada (<input>) con el atributo id="mensaje", aunque no se utiliza en el código actual.
El elemento <section> está vacío y parece reservado para mostrar información más adelante.
JavaScript:

Define la función bucle que utiliza fetch para enviar solicitudes HTTP al servidor http://192.168.1.151:5001/dame.
fetch:

Realiza una solicitud HTTP GET a la URL especificada.
La respuesta del servidor se procesa en formato JSON mediante response.json().
Los datos obtenidos se imprimen en la consola del navegador con console.log.
Temporizador:

Utiliza setTimeout para llamar a la función bucle cada 1 segundo.
Antes de configurar un nuevo temporizador, cancela el anterior con clearTimeout para evitar la acumulación de temporizadores. -->
