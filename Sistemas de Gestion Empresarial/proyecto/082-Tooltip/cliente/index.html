<!doctype html>
<html lang="es">
  <head>
    <!-- Título de la página que se mostrará en la pestaña del navegador -->
    <title>
      ERP Beatriz Jimenez
    </title>
    <!-- Especifica la codificación de caracteres como UTF-8 para admitir caracteres especiales -->
    <meta charset="utf-8">
    <!-- Vincula una hoja de estilos CSS externa para dar formato al diseño de la página -->
    <link rel="stylesheet" href="estilologin.css">
    <!-- Incluye un archivo JavaScript externo que manejará las interacciones dinámicas -->
    <script src="login.js"></script>
  </head>
  <body>
    <!-- Contenedor principal para el formulario de inicio de sesión -->
    <div id="formlogin">
      <!-- Logo de la página o aplicación -->
      <img src="img/logoLogin.png" id="logo" alt="Logo del sistema">
      <!-- Campo de entrada para que el usuario introduzca su nombre -->
      <input type="text" id="usuario" placeholder="Usuario:">
      <!-- Campo de entrada para que el usuario introduzca su contraseña -->
      <input type="text" id="contrasena" placeholder="Contraseña">
      <!-- Botón para iniciar sesión -->
      <button id="login">Login</button>
      <!-- Contenedor para mostrar mensajes de retroalimentación (como errores o confirmaciones) -->
      <div id="feedback"></div>
    </div>
  </body>
</html>
