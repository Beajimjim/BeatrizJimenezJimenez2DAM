<!doctype html>
<html lang="es">
  <head>
    <title>Crimson ERP</title>
    <meta charset="utf-8">
    <!-- Vincula una hoja de estilos externa para personalizar la apariencia de la página -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Vincula el archivo JavaScript que controla el comportamiento dinámico de la página -->
    <script src="comportamiento.js"></script>
  </head>
  <body>
    <!-- Cabecera del sitio -->
    <header>
      <!-- Logotipo de la aplicación -->
      <img src="img/logo.svg" id="logo" alt="Logotipo de Crimson ERP">
    </header>
    <!-- Contenedor principal donde se renderizará el contenido dinámico -->
    <main>
      <!-- Inicialmente vacío; los elementos serán añadidos mediante JavaScript -->
    </main>
    <!-- Plantilla HTML para representar cada aplicación -->
    <template id="plantilla_aplicacion">
      <div class="aplicacion">
        <!-- Elemento que mostrará el ícono generado dinámicamente -->
        <div class="icono"></div>
        <!-- Nombre de la aplicación; será reemplazado por datos dinámicos -->
        <p>Plantilla</p>
      </div>
    </template>
  </body>
</html>
